{{ $isHome := .Page.IsHome }}
{{ $isDonationsPage := eq .Params.id "donations" }}
<header class='header'>
  
  {{if not $isHome}}
  <a class="header-logo" href="{{ .Site.BaseURL }}">На головну сторінку</a>
  {{end}}
  {{if not $isDonationsPage}}
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    
      <a href="{{ .URL | relLangURL }}" class="header-logo {{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">{{ .Name }}</a>
    
    {{end}}
  {{end}}

  
</header>
